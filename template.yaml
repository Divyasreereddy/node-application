---
AWSTemplateFormatVersion: "2010-09-09"

Description: "test"


Parameters:
  RoleName:
    Type: String
    Default: "kannanasbdjs"
Resources:
  TestIAMRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Ref RoleName
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      'Fn::Transform':
        Name: AWS::Include
        Parameters:
          Location: 's3://mybucket-765578585/ads_tags.yaml'
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - '*'
                Resource: '*'
